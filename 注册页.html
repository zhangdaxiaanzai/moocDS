<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页</title>
	<link type="text/css" rel="stylesheet" href="style/reset.css">
	<link type="text/css" rel="stylesheet" href="style/main.css">
</head>
<body>
	<div class="headerBar">
		<div class="logoBar red_logo">
			<div class="comWidth">
				<div class="logo fl">
					<a href="#"><img src="images/logo.jpg" alt="慕课网"></a>
				</div>
				<h3 class="welcome_title">欢迎注册</h3>
			</div>
		</div>
	</div>
	<div class="regBox">
		<div class="login_cont">
			<ul class="login">
				<li><span class="reg_item"><i>*</i>账户名：</span><div class="input_item"><input type="text" class="login_input user_icon"></div></li>
				<li><span class="reg_item"><i>*</i>密&nbsp;码：</span><div class="input_item"><input type="password" class="login_input user_icon"></div></li>
				<li><span class="reg_item"><i>*</i>手机号：</span><div class="input_item"><input type="text" class="login_input user_icon"></div></li>
				<li><span class="reg_item"><i>*</i>邮&nbsp;箱：</span><div class="input_item"><input type="text" class="login_input user_icon"></div></li>
				<li><span class="reg_item"><i>*</i>验证码：</span><div class="input_item"><input type="text" class="login_input user_icon"></div></li>
				<li class="autoLogin"><span class="reg_item">&nbsp;</span><input type="checkbox" id="t1" class="checked"><label for="t1">我同意以上条款</label></li>
				<li><span class="reg_item">&nbsp;</span><input type="button" value="" class="login_btn"></li>
			</ul>

		</div>

	</div>
</body>
</html>
