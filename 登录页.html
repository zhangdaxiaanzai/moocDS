<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<link type="text/css" rel="stylesheet" href="style/reset.css">
	<link type="text/css" rel="stylesheet" href="style/main.css">
</head>
<body>
	<div class="headerBar">
		<div class="logoBar login_logo">
			<div class="comWidth">
				<div class="logo fl">
					<a href="#"><img src="images/logo.jpg" alt="慕课网"></a>
				</div>
				<h3 class="welcome_title">欢迎登录</h3>
			</div>
		</div>
	</div>
	<div class="loginBox">
			<div class="login_cont">
				<ul class="login"> 
					<li class="l_tit">邮箱/用户名/手机号</li>
					<li class="mb10"><input class="login_input user_icon" type="text" /></li>
					<li class="l_tit">密码</li>
					<li class="mb10"><input class="login_input user_icon" type="text" /></li>
					<li class="autoLogin"><input type="checkbox" id="a1" class="checked"><label for="a1">自动登陆</label></li>
					<li><input type="button" class="login_btn" value="" /></li>
				</ul>
				<div class="login_partners">
					<p class="l_tit">使用合作方账号登陆网站</p>
					<ul class="login_list clearfix">
						<li><a href="#">QQ</a></li>
						<li><span>|</span></li>
						<li><a href="#">网易</a></li>
						<li><span>|</span></li>
						<li><a href="#">新浪微博</a></li>
						<li><span>|</span></li>
						<li><a href="#">腾讯微博</a></li>
						<li><span>|</span></li>
						<li><a href="#">微信</a></li>
						<li><span>|</span></li>
						<li><a href="#">支付宝</a></li>
					</ul>
				</div>
			</div>
		<a class="reg_link" href="#"></a>
	</div>
	
</body>
</html>
